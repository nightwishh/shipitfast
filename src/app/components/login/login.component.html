<div
  class="min-h-screen bg-base-200 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full mx-auto">
    <h2 class="mt-6 text-center text-3xl font-bold text-base-content">
      Sign in to your account
    </h2>
  </div>

  <div class="mt-8 max-w-md w-full mx-auto">
    <div class="bg-base-100 py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" (ngSubmit)="onSignIn()">
        <div>
          <label for="email" class="label">
            <span class="label-text flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                width="20"
                height="20"
                class="mr-2"
              >
                <path
                  d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                />
              </svg>
              Email address bbbb
            </span>
          </label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="input input-bordered w-full"
            [(ngModel)]="email"
          />
        </div>

        <div>
          <label for="password" class="label">
            <span class="label-text flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                width="20"
                height="20"
                class="mr-2"
              >
                <path
                  d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
                />
              </svg>
              Password
            </span>
          </label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="input input-bordered w-full"
            [(ngModel)]="password"
          />
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="checkbox"
            />
            <label
              for="remember-me"
              class="ml-2 block text-sm text-base-content"
            >
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-primary hover:text-primary-focus"
            >
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="btn btn-primary w-full flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              width="20"
              height="20"
              class="mr-2"
            >
              <path
                d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"
              />
            </svg>
            Sign in
          </button>
        </div>
      </form>

      <div class="divider">OR</div>

      <div class="mt-6">
        <a href="/signup" class="btn btn-outline btn-block">
          Don't have an account? Sign up
        </a>
      </div>
    </div>
  </div>
</div>
