<div
  class="min-h-screen bg-base-200 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full mx-auto">
    <h2 class="mt-6 text-center text-3xl font-bold text-base-content">
      {{ "Create your account" | ml }}
    </h2>
  </div>

  <div class="mt-8 max-w-md w-full mx-auto">
    <div class="bg-base-100 py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" (ngSubmit)="onSignUp()">
        <div>
          <label for="name" class="label">
            <span class="label-text">Full Name</span>
          </label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <input
              id="name"
              name="name"
              type="text"
              required
              class="input input-bordered w-full pl-10"
              [(ngModel)]="userDetails.fullName"
            />
          </div>
        </div>

        <div>
          <label for="email" class="label">
            <span class="label-text">Email address</span>
          </label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="input input-bordered w-full pl-10"
              [(ngModel)]="userDetails.email"
            />
          </div>
        </div>

        <div>
          <label for="password" class="label">
            <span class="label-text">Password</span>
          </label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="input input-bordered w-full pl-10"
              [(ngModel)]="userDetails.password"
            />
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              class="input input-bordered w-full pl-10"
              [(ngModel)]="userDetails.confirmPassword"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="btn btn-primary w-full flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
            Sign up
          </button>
        </div>
      </form>

      <div class="divider">OR</div>

      <div class="mt-6">
        <a
          href="/login"
          class="btn btn-outline btn-block flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />
          </svg>
          Already have an account? Sign in
        </a>
      </div>
    </div>
  </div>
</div>
